<ion-header no-border>
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title>Minhas Carteiras</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p text-center *ngIf="0 != 0">Ops! Parece que você ainda não possui uma carteira.
    <br>
  Crie uma Carteira para poder começar a controlar seus gastos!</p>
  <ion-list>
    <ion-card ion-item class="wallet-card">
      <h1 text-center ion-text color="primary">Dinheiro em Espécie</h1>
      <br>
      <h2 ion-text color="primary">Saldo: <span ion-text color="success">R$900,00</span></h2>
    </ion-card>
  </ion-list>
  <button ion-button color="primary" round outline block>Criar uma Carteira</button>
</ion-content>
