<ion-header no-border>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title>Resultados {{history.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Seção</ion-label>
    <ion-select [(ngModel)]="section" cancelText="Cancelar" okText="Ok" (ionChange)="onSelectSection()" interface="popover">
      <ion-option value="geral">Diagnóstico Geral</ion-option>
      <ion-option value="desembolsos">Desembolsos</ion-option>
    </ion-select>
  </ion-item>

  <div class="chart">
    <canvas #chart></canvas>
  </div>
</ion-content>
