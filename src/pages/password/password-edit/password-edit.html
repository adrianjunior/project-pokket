<ion-header no-border>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title>Alterar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" id="formGroup">
    <!--<ion-item>
      <ion-label floating>Email de recuperaÃ§Ã£o</ion-label>
      <ion-input type="email" formControlName="email" name="email"></ion-input>
    </ion-item>-->
    <ion-item>
      <ion-label floating>Senha Atual</ion-label>
      <ion-input type="password" formControlName="currentPassword" name="currentPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nova Senha</ion-label>
      <ion-input type="password" formControlName="newPassword" name="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repetir Nova Senha</ion-label>
      <ion-input type="password" formControlName="newPasswordRepeat" name="newPasswordRepeat"></ion-input>
    </ion-item>
    <br>
    <button class="btn-add" ion-button block outline [disabled]="formGroup.invalid" (click)="setEmailAndPassword(formGroup.value)">
      Alterar Senha</button>
  </form>
</ion-content>
