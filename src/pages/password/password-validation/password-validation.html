<ion-content padding>
  <div class="container">
    <h2>Para entrar, digite sua senha.</h2>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
    </ion-item>

    <button class="btn-add" ion-button block outline [disabled]="password == ''" (click)="validate()">
      Entrar</button>
    <!--<button ion-button block clear (click)="sendPasswordToEmail()">
      Esqueci minha senha</button>-->
  </div>
</ion-content>
