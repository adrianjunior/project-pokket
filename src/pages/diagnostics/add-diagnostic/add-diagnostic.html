<ion-header no-border>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title>Adicionar Diagnóstico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" id="formGroup">
    <h2>Dê um nome para seu Diagnóstico.</h2>
    <p>Exemplos: 'Diagnóstico de Janeiro', 'Diagnóstico do Primeiro Trimestre'...</p>
    <ion-item>
      <ion-label floating>Nome do Diagnóstico</ion-label>
      <ion-input type="text" formControlName="name" name="name"></ion-input>
    </ion-item>
    <button class="btn-add" ion-button block outline (click)="addDiagnostic(formGroup.value)" [disabled]="formGroup.invalid">
      Salvar Diagnóstico e Continuar</button>
  </form>
</ion-content>
