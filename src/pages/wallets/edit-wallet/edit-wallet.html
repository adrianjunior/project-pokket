<ion-header no-border>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title>Editar {{wallet.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" id="formGroup">
    <ion-item>
      <ion-label floating>Nome da Carteira</ion-label>
      <ion-input type="text" formControlName="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor Inicial</ion-label>
      <ion-input type="number" formControlName="balance" name="balance"></ion-input>
    </ion-item>
  </form>
  <div class="btn-container">
    <button class="btn-add" ion-button block outline (click)="editWallet(formGroup.value)">
      Salvar Mudan√ßas</button>
    <button color="danger" class="btn-add" ion-button block outline (click)="deleteWallet()">
      Excluir Carteira</button>
  </div>
</ion-content>
