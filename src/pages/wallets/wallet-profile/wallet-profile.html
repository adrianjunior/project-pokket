<ion-header no-border>
  <ion-navbar color="light">
    <ion-title>{{wallet.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="showAddTransactionPopover($event, wallet.id)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <header class="wallet-header">
    <h1 text-center>Saldo:
      <span ion-text *ngIf="wallet.balance >= 0">R${{wallet.balance.toFixed(2).replace(".", ",")}}</span>
      <span ion-text *ngIf="wallet.balance < 0" color="danger">-R${{wallet.balance.toFixed(2).replace(".", ",").replace("-", "")}}</span>
    </h1>
  </header>
  <div class="wallet-transactions-header">
    <h2 text-center>Transações da Carteira</h2>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <p ion-text text-center>Data</p>
        </ion-col>
        <ion-col col-6>
          <p ion-text text-center>Nome</p>
        </ion-col>
        <ion-col col-3>
          <p ion-text text-center>Valor</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="wallet-transactions">
    <ion-list no-lines>
      <button ion-item class="transaction-item" *ngFor="let transaction of wallet.transactions; let i = index"
              (click)="goToTransactionProfile(transaction.id)">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <p ion-text text-center color="primary">{{transaction.date.slice(0, 5)}}</p>
            </ion-col>
            <ion-col col-6>
              <p ion-text text-center color="primary" *ngIf="transaction.name.length > 17">{{transaction.name.substr(0, 16)}}...</p>
              <p ion-text text-center color="primary" *ngIf="transaction.name.length <= 17">{{transaction.name}}</p>
            </ion-col>
            <ion-col col-3>
              <p ion-text text-center color="primary" *ngIf="transaction.value >= 0">R${{transaction.value.toFixed(2).replace(".", ",")}}</p>
              <p ion-text text-center color="primary" *ngIf="transaction.value < 0" color="danger">-R${{transaction.value.toFixed(2).replace(".", ",").replace("-", "")}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ion-list>
  </div>
</ion-content>
